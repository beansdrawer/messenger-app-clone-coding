<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>친구</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:23</span>
    </div>
    <div class="status-bar__column">
      <span>97%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">친구</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>


  <section class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="images/yoonho.jpg"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">강윤호</h4>
          <h6 class="user-component__subtitle">실존주의는 휴머니즘이다</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>친구 2</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/zzazang.jpeg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              짜장
            </h4>
          </div>
        </div>
      </div>

      <br>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/rica.jpeg"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              리카
            </h4>
          </div>
        </div>
      </div>

    </div>
  </section>

  


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>모바일 화면에서만 가능합니다!</span>
  </div>
  
  <script 
    src="https://kit.fontawesome.com/c8e2b99a17.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
