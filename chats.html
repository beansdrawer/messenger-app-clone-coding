<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>채팅</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>연결 없음</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:23</span>
    </div>
    <div class="status-bar__column">
      <span>97%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">채팅</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  
  <section class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/zzazang.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">짜장</h4>
            <h6 class="user-component__subtitle">
              형아 올 때 간식 좀
            </h6>
          </div>
        </div>
      </div>
    </a>
  </section>



  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html"><i class="fas fa-comment fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>모바일 화면에서만 가능합니다!</span>
  </div>
  
  <script 
    src="https://kit.fontawesome.com/c8e2b99a17.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
